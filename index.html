<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<dev id="app">
  {{msg}}
</dev>
<div id="app-2">
        <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
</div>
<dev id="app">
  <p v-if="hh">WDnmd</p>
</dev>
</body>
<script src="./lib/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      hh: false,
      msg: 'Hello World!'
    }
  })
  var vm2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  })
  var vm3 = new Vue({
    el: '#app-3',
    data: {
      hh: false
    }
  })
