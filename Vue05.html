<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tabs{
            border: 1px solid black;
            width: 560px;
            margin: 20px auto;
        }

        ul li{
            float: left;
            width: 25%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #d6d6d6;
            box-sizing: border-box;
            cursor: pointer;
        }

        ul li.con{
            background: orange;
            color: white;
        }

        .content{
            height: 300px;
            display: none;
        }

        .content.show{
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="tabs">
            <ul>
                <li v-on:click="click1" class="con">选项1</li>
                <li v-on:click="click2" class="con">选项2</li>
                <li v-on:click="click3" class="con">选项3</li>
                <li v-on:click="click4" class="con">选项4</li>
            </ul>

            <div v-bind:class="[{'content show':num==1},{'content':num!=1}]">内容1</div>
            <div v-bind:class="[{'content show':num==2},{'content':num!=2}]">内容2</div>
            <div v-bind:class="[{'content show':num==3},{'content':num!=3}]">内容3</div>
            <div v-bind:class="[{'content show':num==4},{'content':num!=4}]">内容4</div>
        </div>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                num:2
            },
            methods: {
                click1(){
                    vm.num=1
                },
                click2(){
                    vm.num=2
                },
                click3(){
                    vm.num=3
                },
                click4(){
                    vm.num=4
                }
            }
        })
    </script>
</body>
</html>
