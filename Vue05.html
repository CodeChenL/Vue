<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tabs{
            border: 1px solid black;
            width: 560px;
            margin: 20px auto;
        }

        ul li{
            float: left;
            width: 25%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #d6d6d6;
            box-sizing: border-box;
            cursor: pointer;
        }

        ul li.con{
            background: orange;
            color: white;
        }

        .content{
            height: 300px;
            display: none;
        }

        .content.show{
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="tabs">
            <ul>
                <li class="con">选项1</li>
                <li class="con">选项2</li>
                <li class="con">选项3</li>
                <li class="con">选项4</li>
            </ul>

            <div class="content show">内容1</div>
            <div class="content">内容2</div>
            <div class="content">内容3</div>
            <div class="content">内容4</div>
        </div>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                num:2
            }
        })
    </script>
</body>
</html>
